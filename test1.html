<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.flex-container {
  display: flex;
  flex-direction: row;
}

.flexe-item {
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 30px;
  text-align: center;
  width: 100%;
}

/* On screens that are 600px wide or less, make the columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .flex-container {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<h1>Responsive Flexbox</h1>

<p>On screens that are 600px wide or less, the columns will stack on top of each other instead of next to eachother.</p>
<p><strong>Resize the browser window to see the effect.</strong></p>

<div class="flex-container">
  <div class="flexe-item">1</div>
  <div class="flexe-item">2</div>
  <div class="flexe-item">3</div>  
</div>

</body>
</html>
